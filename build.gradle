plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'application'
}

group 'com.noajoliver'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.sf.saxon:Saxon-HE:10.6'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    implementation 'org.ini4j:ini4j:0.5.4'
    implementation 'com.zaxxer:HikariCP:4.0.3'
    implementation 'com.opencsv:opencsv:5.7.1'
    implementation 'org.json:json@20231013'
    implementation 'ch.qos.logback:logback-classic:1.2.13'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.noajoliver.SchematronFileValidator'
}

shadowJar {
    mergeServiceFiles()
    archiveFileName = 'SchematronValidator-all.jar'
    manifest {
        attributes 'Main-Class': 'com.noajoliver.SchematronFileValidator'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.noajoliver.SchematronFileValidator'
        )
    }
}

test {
    useJUnit()
}